<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mantenedor inventario de libros</title>
</head>
<body class="container">


    <div class="jumbotron row">

        <h1 class="text-center mt-5">MANTENEDOR DE INVENTARIO DE LIBROS</h1>

        
        <div class="col-md-6">

                <form id="crud_form">
                    <label for="crud_id" class="form-label">ID:</label>
                    <input class="form-control" type="text" id="crud_id">

                    <label for="crud_nombre" class="form-label">Nombre:</label>
                    <input class="form-control" type="text" id="crud_nombre">

                    <label for="crud_descripcion" class="form-label">Categoría</label>
                    <!-- <input class="form-control" type="text" id="crud_descripcion"> -->
                    <input class="form-control" list="tipoLibros" name="generos" type="text" id="crud_descripcion">
                        <datalist id="tipoLibros">
                            <option value="Superación personal">
                            <option value="Misterio">
                        </datalist>
                    <label for="crud_precio" class="form-label">Precio</label>
                    <input class="form-control" type="number" id="crud_precio" value="0">

                    <label for="crud_stock" class="form-label">Stock</label>
                    <input class="form-control" type="number" id="crud_stock" value="0">

                    <button type="button" class="btn btn-primary my-2" id="btn-agregar">Agregar</button>
                    <button type="button" class="btn btn-warning my-2" id="btn-modificar">Modificar</button>
                    <button type="button" class="btn btn-danger my-2" id="btn-eliminar">Eliminar</button>
                </form>

        </div>

        <!-- <div class="col-md-6"> -->
        <!-- <main class="container d-flex aling-content-center justify-content-center"> -->

        <!-- <main class="d-flex aling-content-center justify-content-center"> -->
            <!-- <div class="col-12 col-lg-6 col-md-6 bg-primary px-0"> -->
            
            <div class="col-lg-6 col-md-6 bg-primary p-0" >
                <h3 class="text-center">Tu Librería</h3>
                <img src="./assets/img/fondo.png" alt="imagen fondo" class="img-fluid" id="adaptaImagen">
            </div>
        <!-- </main> -->

    </div>
    <br>
    <br>
        <!-- </section> -->


    <!-- </div> -->

    <!-- <section class="section_mantenedor_productos py-5 mx-auto" style="width:800px;">  -->
    <section class="section_mantenedor_productos col-lg-12 col-md-6 bg-primary p-0">
        <!-- <div class="col-md-8"> -->
        <!-- <div class="col-lg-6 col-md-6 bg-primary p-0"> -->
            <h2 class="text-center mt-5">Libros en existencia</h2>

            <table class="table">
                <thead>
                    <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Categoría</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Stock</th>
                    </tr>
                </thead>
                <tbody> 
            
                
                </tbody>
            </table>
            
        <!-- </div> -->

    </section>
